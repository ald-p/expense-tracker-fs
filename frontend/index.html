<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "
      defer
    ></script>
    <script src="./js/app.js" defer></script>
    <title>Expense Tracker</title>
  </head>
  <body class="container border rounded-3 mt-4 mb-4 p-0">
    <!-- Heading -->
    <header class="border-bottom border-secondary-subtle rounded-top-3 p-2">
      <h1 class="p-3">Track Your Expenses</h1>
    </header>
    <!-- Main content -->
    <main class="container p-0 d-flex justify-content-center">
      <!-- Summaries -->
      <section
        id="summary-section"
        class="p-4 border-end d-flex flex-column justify-content-start align-items-center bg-light"
      >
        <div id="income-summary" class="mb-5">
          <h3>Income</h3>
          <h4 class="text-success">+ $2,779.81</h4>
        </div>
        <div id="expense-summary" class="mb-5">
          <h3>Expenses</h3>
          <h4 class="text-danger">- $43.31</h4>
        </div>
        <div id="net-summary">
          <h3>Net Total</h3>
          <h4>$2,736.50</h4>
        </div>
      </section>

      <!-- Transactions button and list -->
      <section id="transaction-section" class="flex-grow-1 p-4">
        <h2 class="border-bottom pb-3">Transactions</h2>
        <button
          class="btn btn-primary mb-3 mt-4"
          data-bs-toggle="modal"
          data-bs-target="#addTransactionModal"
        >
          + Add Transaction
        </button>
        <div class="table-responsive rounded-3" id="transactions">
          <table class="table table-hover">
            <thead class="table-secondary">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Transaction</th>
                <th scope="col">Category</th>
                <th scope="col">Inflow</th>
                <th scope="col">Outflow</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="transactions-list">
              <tr class="align-middle">
                <td scope="row">Item</td>
                <td>Item</td>
                <td>Item</td>
                <td class="text-success">Item</td>
                <td>-</td>
                <td class="text-center">
                  <button class="btn btn-danger">Delete</button>
                </td>
              </tr>
              <tr class="align-middle">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
                <td>-</td>
                <td class="text-danger">R1C3</td>
                <td class="text-center">
                  <button class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Add Transaction modal -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="addTransactionModal"
        tabindex="-1"
        role="dialog"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addTransactionTitle">
                Add Transaction
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Transaction Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter transaction name..."
                  />
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" name="category" id="category">
                    <option selected>Select one...</option>
                    <option value="income">Income</option>
                    <option value="automotive">Automotive</option>
                    <option value="dining">Dining</option>
                    <option value="groceries">Groceries</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="medical">Medical</option>
                    <option value="housing">Housing</option>
                    <option value="utilities">Utilities</option>
                  </select>
                </div>
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="type"
                      id="type"
                    />
                    <label class="form-check-label" for="type">Inflow</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="type"
                      id="type"
                      checked
                    />
                    <label class="form-check-label" for="type">Outflow</label>
                  </div>
                  <input
                    type="number"
                    min="0.01"
                    step="0.01"
                    name="amount"
                    id="amount"
                    placeholder="Enter amount..."
                    class="form-control m-1"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
